<div class="form-group clean input-form check-offset" [ngClass]="{'centered' : !fixed, 'fixed' : fixed}">
    <mat-slide-toggle
        class="example-margin"
        [color]="'warn'"
        [checked]="value"
        [disabled]="isReadonly"
        (change)="onChange($event)">
        {{text}}
    </mat-slide-toggle>
</div>
