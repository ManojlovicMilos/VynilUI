<div class="clean body toggle" [ngClass]="{'extended' : extended}" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <ul *ngIf="toggled && entries" class="clean">
        <li *ngFor="let entry of entries" (click)="onExecute(entry)" class="clean entry" matTooltip="{{entry.tooltip}}" [matTooltipPosition]="'right'">
            <fa name="{{entry.icon}}"></fa>
        </li>
    </ul>
</div>
