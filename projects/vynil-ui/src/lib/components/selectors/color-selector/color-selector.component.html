<vui-view flexDirection="row" columnGap="0.25rem" alignItems="center">
    <div
        (click)="onSelectColor(color)"
        *ngFor="let color of availableColors"
        [ngStyle]="{'backgroundColor': color}"
        [ngClass]="{'selected': selectedColor === color}"
        class="color">
    </div>
</vui-view>
