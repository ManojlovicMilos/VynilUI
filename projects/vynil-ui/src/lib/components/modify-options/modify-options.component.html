<vui-view [direction]="inline ? 'row' : 'column'" class="options" rowGap="0.5rem" columnGap="0.5rem" padding="0.25rem 0.5rem" alignItems="stretch">
    <vui-view  flexDirection="row" columnGap="0.5rem" justifyContent="flex-end">
        <vui-icon [actionable]="true" size="button" (click)="onMove($event, -1)" icon="up"></vui-icon>
        <vui-icon [actionable]="true" size="button" (click)="onMove($event, 1)" icon="down"></vui-icon>
    </vui-view>
    <vui-view flexDirection="row" columnGap="0.5rem">
        <vui-icon [actionable]="true" size="button" (click)="onEdit($event)" icon="edit"></vui-icon>
        <vui-icon *ngIf="hasDuplicate" [actionable]="true" size="button" (click)="onDuplicate($event)" icon="copy"></vui-icon>
        <vui-icon [actionable]="true" size="button" (click)="onDelete($event)" icon="remove"></vui-icon>
    </vui-view>
</vui-view>
