<vui-card cardStyle="dark" class="image-url-input">
    <vui-card class="variants-box">
        <vui-view flexDirection="row" width="18rem" [wrap]="true" [scrollable]="true" justifyContent="flex-start" columnGap="0.5rem" rowGap="0.5rem">
            <vui-view class="variant" *ngFor="let image of values; let i = index">
                <vui-image
                    [url]="image"
                    [circle]="true"
                    backgroundSize="cover"
                    [useBackgroundImage]="true"
                    [size]="{ x: 50, y: 50}">
                </vui-image>
                <div (click)="onRemove(i)" class="icon-float">
                    <vui-icon icon="remove"></vui-icon>
                </div>
            </vui-view>
        </vui-view>
    </vui-card>
    <vui-view padding="0 0.5rem" rowGap="0.25rem" alignItems="center">
        <vui-text size="medium">Image URL</vui-text>
        <vui-view flexDirection="row" justifyContent="space-between" columnGap="0.25rem" alignItems="center">
            <vui-view alignItems="center">
                <vui-input [formControl]="imageUrlControl"></vui-input>
            </vui-view>
            <vui-button (clicked)="onAdd()" [lean]="true">
                <vui-icon size="button" icon="add"></vui-icon>
                <vui-text size="large">Add</vui-text>
            </vui-button>
        </vui-view>
    </vui-view>
</vui-card>
