<ooi-view
    class="search"
    flexDirection="row"
    width="100%"
    [relative]="true"
    justifyContent="stretch">
    <ooi-view class="icon" alignItems="center" justifyContent="center" height="2rem" width="2rem" padding="0.1rem 0 0 0">
        <ooi-icon size="button" icon="search_main"></ooi-icon>
    </ooi-view>
    <ooi-input class="input" padding="0.5rem 0.5rem 0.5rem 1.75rem" [formControl]="control"></ooi-input>
</ooi-view>
