<input
    class="input"
    [type]="type"
    [formControl]="control"
    [ngClass]="size"
    [ngStyle]="{
        'text-align': align,
        'width': width,
        'height': height,
        'max-width': maxWidth,
        'max-height': maxHeight,
        'min-width': minWidth,
        'min-height': minHeight,
        'margin': margin,
        'padding': padding,
    }"
/>
