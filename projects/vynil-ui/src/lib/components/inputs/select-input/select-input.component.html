<vui-view [relative]="true" class="select">
    <div
        (click)="onToggleDropdown()"
        class="current-value"
        [ngClass]="{
            'open': dropdownVisible,
            'extra-small': textSize === 'extraSmall',
            'small': textSize === 'small',
            'large': textSize === 'large',
            'extra-large': textSize === 'extraLarge',
            'header': textSize === 'header'
        }"
        [ngStyle]="{
            'width': width,
            'height': height,
            'max-width': maxWidth,
            'max-height': maxHeight,
            'min-width': minWidth,
            'min-height': minHeight,
            'margin': margin,
            'padding': padding
        }">
        <span>{{ selectedValue?.text || emptyText }}</span>
        <vui-icon
            class="icon"
            icon="caret"
            size="medium"
            [rotation]="dropdownVisible ? 0 : 180">
        </vui-icon>
    </div>
    <div *ngIf="dropdownVisible" class="dropdown">
        <vui-view rowGap="0.1rem" justifyContent="stretch" alignItems="stretch">
            <option
                *ngFor="let option of options; trackBy:identify"
                (click)="onSelectOption(option)"
                class="option"
                [ngClass]="{
                    'extra-small': textSize === 'extraSmall',
                    'small': textSize === 'small',
                    'large': textSize === 'large',
                    'extra-large': textSize === 'extraLarge',
                    'header': textSize === 'header'
                }">
                {{ option.text }}
            </option>
        </vui-view>
    </div>
</vui-view>
