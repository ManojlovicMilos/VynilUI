<vui-view [relative]="true" class="select" [width]="width" [maxWidth]="maxWidth">
    <div
        class="current-value"
        (click)="onToggleDropdown()"
        [ngClass]="textSize + (dropdownVisible ? ' open' : '')"
        [ngStyle]="{
            'min-width': minWidth,
            'margin': margin,
            'padding': padding
        }">
        <span>{{ selectedValue?.text || emptyText }}</span>
        <vui-icon
            class="icon"
            icon="caret"
            size="medium"
            [ngClass]="textSize"
            [rotation]="180">
        </vui-icon>
    </div>
    <div *ngIf="dropdownVisible" class="dropdown" [ngClass]="textSize">
        <vui-view rowGap="0.1rem" justifyContent="stretch" alignItems="stretch">
            <div
                (click)="onToggleDropdown(false)"
                class="option unselectable"
                [ngClass]="textSize">
                {{ selectedValue?.text || emptyText }}
                <vui-icon
                    class="icon open"
                    icon="caret"
                    size="medium"
                    [ngClass]="textSize">
                </vui-icon>
            </div>
            <option
                *ngFor="let option of options; trackBy:identify"
                (click)="onSelectOption(option)"
                [ngClass]="textSize"
                class="option">
                {{ option.text }}
            </option>
        </vui-view>
    </div>
</vui-view>
