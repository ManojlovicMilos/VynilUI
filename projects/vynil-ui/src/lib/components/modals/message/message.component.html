<vui-modal [visible]="visible" (closed)="onClosed()">
    <vui-card>
        <vui-view padding="1rem 0.75rem" class="message-wrapper" alignItems="stretch">
            <vui-text padding="0.5rem 0.5rem 1rem 0.5rem" size="large" align="center">{{ text }}</vui-text>
            <vui-view flexDirection="row" justifyContent="center">
                <vui-button (clicked)="onConfirm()">{{ confirmText }}</vui-button>
            </vui-view>
        </vui-view>
    </vui-card>
</vui-modal>
