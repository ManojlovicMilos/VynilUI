<vui-modal [visible]="visible" (closed)="onClosed()">
    <vui-card>
        <vui-view padding="1rem 0.75rem" class="dialog-wrapper" alignItems="center">
            <vui-text padding="0.5rem 0.5rem 1rem 0.5rem" size="large" align="center">{{ text }}</vui-text>
            <vui-view flexDirection="row" columnGap="0.5rem">
                <vui-button (clicked)="onOptionSelect(1)">{{ option1Text }}</vui-button>
                <vui-button (clicked)="onOptionSelect(2)">{{ option2Text }}</vui-button>
            </vui-view>
        </vui-view>
    </vui-card>
</vui-modal>
