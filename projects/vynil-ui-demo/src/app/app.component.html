<vui-page padding="0">
    <vui-view>
        <vui-header>
            <vui-view flexDirection="row" alignItems="center" columnGap="1rem">
                <vui-icon icon="vynil-dark"></vui-icon>
                <vui-text size="xlarge" weight="700" color="black">Vynil-UI Demo</vui-text>
            </vui-view>
        </vui-header>
        <vui-view flexDirection="row">
            <vui-sidebar headerHeight="3rem">
                <vui-view alignItems="stretch">
                    <vui-view alignItems="stretch">
                        <vui-view alignItems="flex-start" justifyContent="center" padding="0 1rem" height="3rem">
                            <vui-text size="xlarge">Basic</vui-text>
                        </vui-view>
                        <vui-navigation-link path="text">Text</vui-navigation-link>
                        <vui-navigation-link path="button">Button</vui-navigation-link>
                    </vui-view>
                    <vui-view alignItems="stretch">
                        <vui-view alignItems="flex-start" justifyContent="center" padding="0 1rem" height="3rem">
                            <vui-text size="xlarge">Forms</vui-text>
                        </vui-view>
                        <vui-navigation-link path="input">Input</vui-navigation-link>
                        <vui-navigation-link path="toggle-input">Toggle Input</vui-navigation-link>
                    </vui-view>
                    <vui-view alignItems="stretch">
                        <vui-view alignItems="flex-start" justifyContent="center" padding="0 1rem" height="3rem">
                            <vui-text size="xlarge">Images</vui-text>
                        </vui-view>
                        <vui-navigation-link path="icon">Icon</vui-navigation-link>
                        <vui-navigation-link path="image">Image</vui-navigation-link>
                    </vui-view>
                    <vui-view alignItems="stretch">
                        <vui-view alignItems="flex-start" justifyContent="center" padding="0 1rem" height="3rem">
                            <vui-text size="xlarge">Layout</vui-text>
                        </vui-view>
                        <vui-navigation-link path="view">View</vui-navigation-link>
                        <vui-navigation-link path="card">Card</vui-navigation-link>
                    </vui-view>
                </vui-view>
            </vui-sidebar>
            <vui-view padding="2rem" height="calc(100vh - 3rem)" [scrollable]="true" justifyContent="flex-start">
                <router-outlet></router-outlet>
            </vui-view>
        </vui-view>
    </vui-view>
</vui-page>
