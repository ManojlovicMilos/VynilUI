<vui-view rowGap="2rem">
    <vui-text size="header">Dialog</vui-text>
    <vui-card>
        <vui-view rowGap="1.5rem" padding="1.5rem">
            <vui-view flexDirection="row" alignItems="center" columnGap="0.5rem">
                <vui-toggle-input [formControl]="clickOnCurtainCloseEnabled"></vui-toggle-input>
                <vui-text size="l">Close when curtain clicked</vui-text>
            </vui-view>
            <vui-button (clicked)="onToggle()">Show Dialog</vui-button>
        </vui-view>
    </vui-card>
</vui-view>
<vui-dialog
    [visible]="dialogVisible"
    [closeOnCurtain]="clickOnCurtainCloseEnabled.value"
    text="Allow me to ask you about something?"
    (closed)="onToggle()"
    (option1Selected)="onToggle()"
    (option2Selected)="onToggle()">
</vui-dialog>
