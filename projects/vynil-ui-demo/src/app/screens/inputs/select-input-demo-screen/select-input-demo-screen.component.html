<vui-view rowGap="2rem">
    <vui-text size="header">Select Input</vui-text>
    <vui-card>
        <vui-view padding="1.5rem" rowGap="1.5rem" alignItems="stretch">
            <vui-view [formGroup]="form" rowGap="0.75rem" alignItems="stretch">
                <vui-text size="l">Basic</vui-text>
                <vui-select-input formControlName="basic" [options]="options"></vui-select-input>
                <vui-text size="l">With Empty Text</vui-text>
                <vui-select-input formControlName="withEmptyText" [options]="options" emptyText="This is empty text"></vui-select-input>
            </vui-view>
            <vui-view justifyContent="stretch" rowGap="0.75rem">
                <vui-text size="large">Values</vui-text>
                <vui-card cardStyle="dark">
                    <vui-view padding="1rem" rowGap="0.75rem">
                        <vui-text>Basic Value - {{ value.basic?.value || 'Undefined' }}</vui-text>
                        <vui-text>With Empty Text Value - {{ value.withEmptyText?.value || 'Undefined' }}</vui-text>
                    </vui-view>
                </vui-card>
            </vui-view>
        </vui-view>
    </vui-card>
</vui-view>
