<vui-view rowGap="2rem">
    <vui-text size="header">Toggle Input</vui-text>
    <vui-card>
        <vui-view padding="1.5rem" rowGap="1.5rem">
            <vui-view [formGroup]="form" rowGap="0.75rem">
                <vui-view flexDirection="row" columnGap="0.75rem" alignItems="center">
                    <vui-toggle-input formControlName="first"></vui-toggle-input>
                    <vui-text size="l">First</vui-text>
                </vui-view>
                <vui-view flexDirection="row" columnGap="0.75rem" alignItems="center">
                    <vui-toggle-input formControlName="second"></vui-toggle-input>
                    <vui-text size="l">Second</vui-text>
                </vui-view>
                <vui-view flexDirection="row" columnGap="0.75rem" alignItems="center">
                    <vui-toggle-input formControlName="disabled" [disabled]="true"></vui-toggle-input>
                    <vui-text size="l">Disabled</vui-text>
                </vui-view>
            </vui-view>
            <vui-view justifyContent="stretch" rowGap="0.75rem">
                <vui-text size="large">Values</vui-text>
                <vui-card cardStyle="dark">
                    <vui-view padding="1rem" rowGap="0.75rem">
                        <vui-text>First Value - {{ value.first }}</vui-text>
                        <vui-text>Second Value - {{ value.second }}</vui-text>
                        <vui-text>Disabled Value - {{ value.disabled }}</vui-text>
                    </vui-view>
                </vui-card>
            </vui-view>
        </vui-view>
    </vui-card>
</vui-view>
